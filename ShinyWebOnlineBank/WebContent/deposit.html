<!DOCTYPE html>
<html lang="en">
<head>
<title>Shiny Web Online Bank</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">Shiny Bank</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li><a href="account.html">Accounts</a></li>
					<li><a href="deposit.html">Deposit</a></li>
					<li><a href="transaction.html">Transactions</a></li>
					<li><a href="login.html">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h2>Deposit to your account</h2>
		<form role="form">
    <div class="form-group">
      <label for="acct">Account Number:</label>
      <input type="text" class="form-control" id="acct">
    </div>
    <div class="form-group">
      <label for="amt">Amount:</label>
      <input type="number" class="form-control" id="amt">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">Checking</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">Saving</label>
    </div>
    
    <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Deposit Confirmation</h4>
        </div>
        <div class="modal-body">
          <p>Do you confirm this deposit?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
      
    </div>
    
  </div>
  </form>
  </div>

</body>
</html>
